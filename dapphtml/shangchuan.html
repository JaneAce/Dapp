            <div class="row">
                <div class="col-sm-6">
                    <div class="bordered-container">
                        <div class="form-error alert alert-danger">
                            <span class="alert-market">
								<i class="fa fa-ban"></i>
							</span>
                            <div class="form-error__holder"></div>

                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"><i class="fa fa-times"></i></button>
                        </div>

                        <div class="form-handler">
                            <form class="contact contact--clean" id="contact-form" name="contact-form" novalidate>
                                <h3 class="heading-helper heading-helper--large"></h3>
                                <input class="contact__field" name="contact-name" type="text" placeholder="full name">
                                <!-- <input class="contact__field" name="contact-email" type="email" placeholder="email">
                                <textarea class="contact__field contact__area" name="contact-message" placeholder="message"></textarea> -->
                                <button class="btn btn--decorated btn-warning btn-submit mDialogs" type="submit" id="mdialog9">生成证书</button>
                            </form>

                <div class="col-sm-6">
                    <div class="bordered-container">
                        <div id='map' class="map map--standart">
                            <iframe id="izhenshu" src="../dapphtml/certs.html" width="100%" height="100%"></iframe>

                    </div>
                    <!-- borderec container -->
                </div>

    <script type="text/javascript" src="../dapphtml/external/jquery/jquery-1.10.1.min.js"></script>
    <script>
        mdialog9.onclick = function() {
            Dialog.init("生成中", {
                mask: 0,
                addClass: 'dialog_load',
                time: 1000,
                after: function() {
                    Dialog.init('生成成功！', 1000);

                }
            });
        }
    </script>
    <script type="text/javascript">
        $(function() {
            $("#izhenshu").hide()
            $("#mdialog9").click(function(e) {
                e.preventDefault()
                setTimeout(function() {
                     window.location.href = "./certs.html"
                    // $("#izhenshu").show()
                }, 1000)

            })
        })
    </script>
