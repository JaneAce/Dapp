<script>
    var test = window.location.search;
      var parm=decodeURI(test)
      user = parm.slice(6);
      console.log(user)
    $("#home").click(function(){
        window.location.href="../dapphtml/schoolinx.html?user="+user
    })
    function GetInfo(){
        var parm=decodeURI(test)
        user = parm.slice(6);
        console.log("跳转到学校信息页面打印的user",user)
       $.ajax({
           method:"get",
           url:"http://localhost:8000/reg?",
           data:{user:user},
           success:function(res){
            document.getElementById("schoolName").innerHTML=user
            document.getElementById("hash").innerHTML=res.data.user_account
            document.getElementById("address_info").innerHTML = res.data.user_isJoin
            var add_info=document.getElementById("address_info").innerHTML
            console.log("/reg",res)
            if(res.data.user_isJoin==0){
                document.getElementById("address_info").innerHTML="Null"
                Dialog.init("学校尚未创建,将会影响后续操作,是否创建?",{
                    button: {
                        确定: function(){
                            $.ajax({
                                type:"post",
                                data:{"schoolName":user,"bool":1,"account":res.data.user_account},
                                url:"http://localhost:8000/IsCreate",
                                success:function(res){
                                console.log("创建学校的返回值",res.data);
                                document.getElementById("schoolName").innerHTML=user
                                document.getElementById("hash").innerHTML=res.data[0].user_account
                                document.getElementById("address_info").innerHTML = res.data[0].user_isJoin                              
                                }
                            })
                            Dialog.close(this) 
                        },
                        取消: function() {
                            Dialog.close(this);
                        }
                    }
                });
            }else{
                document.getElementById("address_info").innerHTML="已创建"
            }
           }
       })
    }
    GetInfo()
</script>
