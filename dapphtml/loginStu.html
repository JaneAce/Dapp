    <!--logo-->
    <div class="logo">
        学生登录

    <!--登陆-->
    <form action="#" id="login" onSubmit="false">
        <div class="item">
            <i></i>
            <input type="text" name="phone" id="studentAccount" placeholder="请输入帐号" />
        </div>
        <div class="item">
            <i></i>
            <input type="password" name="password" placeholder="请输入密码" />
        </div>
        <div class="submit">
            <button type="submit">登录</button>
        </div>
    </form>
    <div class="register">
        <a href="../dapphtml/registerStu.html">注册帐号</a>
    </div>

</html>
<script>
    // 提交验证
    
    $('#login').submit(function(e) {
        e.preventDefault()
        var studentAccount = $("#studentAccount").val()
        var phone = $('input[name=phone]').val()
        var password = $('input[name=password]').val()
        if (!phone){
            Dialog.init("账号不为空")
        }
        if (!password) {
            alert("密码不能为空");
            return false;
        }
        $.ajax({
            url:"http://127.0.0.1:8000/loginStudent",
            data:{studentAccount:studentAccount},
            type:"post",
            success:function(res){
                Dialog.init(res.data,{
                    time:1000,
                    after:function(){
                        window.location.href = "./inx.html?ac="+studentAccount
                    }
                })
            }
        })
        // Dialog.init("登录中", {

    })
</script>
