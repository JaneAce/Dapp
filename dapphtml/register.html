<body>
		<div class="wrapper">
			<header class="header-fluid" style="min-height: 132px;">
				<!-- Logo -->
				<a class="logo logo--block" href="index.html">
					<h1 class="logo__text">Allec</h1>    
				</a>
				<!-- end logo -->
	
				<!-- Search field -->
				<form class="search search--empty" id="search-form" name="search-form" method="get" action="#">
					<input class="search__field" name="search-request" type="search" placeholder="Search request here..." value="">
					<button class="search__btn" type="submit">
						<i class="fa fa-search"></i>
					</button>
				</form>
				<!-- end search field -->
			</header>
		</div>
		<section>
			<aside class="nav-sidebar">
				<div class="nav-sidebar-container">
					<h3 class="nav-sidebar__title">Navigation</h3>
					<!-- 导航栏 -->
					<nav>
						<a class="navigation-toggle" href="#"><i class="fa fa-bars"></i></a>
						<ul class="navigation">
							<li class="navigation__item"><a class="navigation__link" href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
						</ul>
					</nav>
				</div>
	
				<div class="devider devider--dark"></div>
				
				<div class="nav-sidebar-container">
					<h3 class="nav-sidebar__title">Labels</h3>
					<ul class="labels">
						<li class="labels__item"><i class="fa fa-circle-o icon--warning"></i>学校</li>
					</ul>
				</div>
	
				<div class="devider devider--dark"></div>
				
				<div class="nav-sidebar-container">
					<h3 class="nav-sidebar__title">企业<span class="badge pull-right">4</span></h3>
	
					<div class="news">
						<a class="news__heading" href="#">个人</a>
						<p class="news__date">09:00 | May 05, 2014</p>
					</div>
					</div>
	
				
			</aside>
		</section>
		<section class="container">
			<h2 class="block-title block-title--top-large block-title--bottom">Register</h2>
			<div class="login">
				<form class="contact" id="contact-form" name="contact-form" method="post" action="index.html" novalidate>
				    
				    <input class="contact__field" name="contact-email" type="email" placeholder="email">
				    <input class="contact__field" name="contact-pass" type="password" placeholder="password">

					<div class="checkbox">  
						<input id="check1" type="checkbox" name="check" value="check1" checked="checked">  
						<label for="check1">记住密码</label>    
					</div> 
					<a class="login__callback" href="register.html">未注册？点击注册</a> 			
				    <button class="btn btn--decorated btn-warning login__btn" type="submit">Register</button>
				</form>
			</div>
		</section><!-- end container -->

		<!-- Colored devider -->
		<div class="devider-color bottom-space--small"></div>

		<!-- end footer section -->

		<div class="top-scroll"><i class="fa fa-angle-up"></i></div>
	
	</div>

	<!-- JavaScript-->

        <script src="external/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>

        <script src="js/custom.js"></script>

		<script>
			$(document).ready(function() {
				$('.navigation-toggle').on('click touchstart', function(e){
					e.preventDefault();
					$(this).toggleClass('navigation-open');
					$('.nav-sidebar').toggleClass('navigation-open');
				})
			});
		</script>

</body>
